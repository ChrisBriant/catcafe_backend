{% extends './main.html' %}
{% block content %}

<div class="center-text">
  <h4>Reset Password</h4>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      {% include './messages.html' %}
      <form action="" method="post" class="form-horizontal">
        {% csrf_token %}
        <div class="from-group">
          <label for="id_password">Password:</label>
          {{ form.password }}
        </div>
        <div class="form-group">
          <label for="id_passwordchk">Confirm:</label>
            {{ form.passwordchk }}
        </div>
        <br/>
        <div class="form-group">
          <button type="submit" class="std-btn">Change</button>
        </div>
      </form>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
